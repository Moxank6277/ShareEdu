<h3 class="display-4 text-center">Send Email</h3>
<p class="text-center"><strong class="text-muted text-center">-To every user of a particular course</strong></p>
<div class="container container-fluid">
    <form #detailsForm="ngForm">
        <div class="form-group bg-transparent text-center">
            <label for="Course">Select Course</label>
           <select  required  class="form-control" [(ngModel)]="course" name="course" #course_d="ngModel" id="uEmail" >
            <option *ngFor="let item of clist" value={{item.name}}>{{item.name}}</option>    
        </select>
        </div>
        <div class="form-group bg-transparent text-center">
            <label for="password">Subject</label>
            <input type="text" required class="form-control"  [(ngModel)]="subject" name="subject"
                #pass_d="ngModel" id="upassword" placeholder="Enter Subject">
        </div>
        <div class="form-group text-center">

            <label for="name">Content</label>
            <textarea required  placeholder="This is an awesome text box" rows="10" name="text" [(ngModel)]="content" id="comment_text" cols="40" class="ui-autocomplete-input w-100 h-100 m-auto" autocomplete="off" role="textbox" aria-autocomplete="list" aria-haspopup="true"  ></textarea>
        </div>
       
            <button type="submit" (click)="sendMail()" [disabled]="!detailsForm.valid" class="btn btn-primary btn-block m-auto">Send</button>
    </form>
    
   
</div>
