<div class="container container-fluid">
    <br>
    <div class="card shadow transparent">
        <div class="card-header text-center text-primary uk-text-bold font-weight-bold">
            Details
        </div>
        <div class="row">
            <div class="col-6">
                <img  class="h-100 w-100" src="../../assets/Image/Details.jpg">
            </div>
            <div class="card-body col-6">
                <form #detailsForm="ngForm">
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" (change)="onChange()" required  class="form-control" [disabled]="editEnable" [(ngModel)]="email" name="email" #email_d="ngModel"
                            id="uEmail" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" minlength="7" maxlength="30" required class="form-control" [disabled]="editEnable"  [(ngModel)]="password" name="password"
                            #pass_d="ngModel" id="upassword" placeholder="Password">
                    </div>
                    <div class="form-group">

                        <label for="name">Name</label>
                        <input type="text" required class="form-control" [disabled]="editEnable" [(ngModel)]="uname" name="uname" #name_d="ngModel"
                            id="uname" aria-describedby="name">
                    </div>
                   
                        <button type="button" (click)="editEnable=!editEnable" class="btn btn-block btn-dark m-auto">Edit</button>
                        <button type="submit" (click)="submit()" [disabled]="editEnable" class="btn btn-primary btn-block m-auto">Submit</button>
                </form>
            </div>
        </div>

    </div>
</div>
