<br>
<div class=" container-fluid bg-transparent border border-info shadow-lg">
  <label class="form-text text-truncate text-center display-4">Select Course</label>
  <select class="form-control custom-select-lg w-25 m-auto" required [(ngModel)]="pageCourse" (change)="updatePage()">
    <option *ngFor="let item of clist" value="{{item.category}}">{{item.category}}</option>
  </select>
  <hr>
  <div class="alert alert-info text-center text-justify" data-aos="fade-out" *ngIf="clist.length==0">
    You Haven't Subscribed to any category.
    <a class="page-link" href="/SubscribeCategory">Click Me To Subscribe</a>
  </div>
  <div class="alert alert-warning text-center text-justify" *ngIf="!tempFlag" data-aos="zoom-out-up" data-aos-duration="1500">
    Please select course from above
  </div>
  <div *ngIf="tempFlag" data-aos="slide-down">
    <p class="m-auto card-header d-block display-4 text-center"><small>Textbooks for<span>
          <p style="color: darkcyan; "> {{pageCourse}}</p>
        </span></small> </p>
    <table id="customers" class="table table-hover table-striped shadow-lg bg-light" data-aos="fade-in"
      data-aos-duration="1000" *ngIf="!noTextbook; else elseBLC">
      <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Description</th>
          <th>Author</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of selectedTextbook;index as i">
          <td>{{i}}</td>
          <td>{{item.Name}}</td>
          <td>{{item.Description}}</td>
          <td>{{item.Author}}</td>
          <td><button class="btn btn-block btn-sm btn-outline-secondary" (click)="show(item.Path)">Show</button></td>
        </tr>
      </tbody>
    </table>

    
      <div class="alert alert-danger text-center" *ngIf="!toogleTextbook">
        Click on show from any of the above textbooks.
      </div>
    <ng-template #elseBLC class="card bg-transparent font-weight-lighter alert-danger alert">
      <div class="text-black-50 text-center display-2 text-danger" data-aos="zoom-in-right">
        No textbook found
      </div>
    </ng-template>

    <div class="card card-body bg-transparent" *ngIf="toogleTextbook">
      <pdf-viewer src="{{filePath}}"></pdf-viewer>
    </div>
  </div>
</div>
